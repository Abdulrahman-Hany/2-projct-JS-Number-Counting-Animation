<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number Counting Animation</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="stats">
        <div class="box">
            <lord-icon src="https://cdn.lordicon.com/wyasnzfx.json" trigger="loop" delay="2000"
                colors="primary:#0a5c15,secondary:#0a5c15" style="width:80px;height:80px">
            </lord-icon>
            <div class="contet">
                <span>K</span>
                <div class="number" data-num="50">0</div>
            </div>
            <p>List of any and all companies related to agribusiness.</p>
        </div>
        <div class="box">
            <lord-icon src="https://cdn.lordicon.com/kxockqqi.json" trigger="loop" delay="2000"
                colors="primary:#0a5c15,secondary:#0a5c15" style="width:80px;height:80px">
            </lord-icon>
            <div class="contet">
                <span>+</span>
                <div class="number" data-num="40">0</div>
            </div>
            <p>List of any and all companies related to agribusiness.</p>
        </div>
        <div class="box">
            <lord-icon src="https://cdn.lordicon.com/lsfszdzd.json" trigger="loop" delay="2000"
                colors="primary:#0a5c15,secondary:#0a5c15" style="width:80px;height:80px">
            </lord-icon>
            <div class="contet">
                <span>+</span>
                <div class="number" data-num="62">0</div>
            </div>
            <p>List of any and all companies related to agribusiness.</p>
        </div>
        <div class="box">
            <lord-icon src="https://cdn.lordicon.com/gfrxixfv.json" trigger="loop" delay="2000"
                colors="primary:#0a5c15,secondary:#0a5c15" style="width:80px;height:80px">
            </lord-icon>
            <div class="contet">
                <span>+</span>
                <div class="number" data-num="280">0</div>
            </div>
            <p>List of any and all companies related to agribusiness.</p>
        </div>
    </div>

    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
